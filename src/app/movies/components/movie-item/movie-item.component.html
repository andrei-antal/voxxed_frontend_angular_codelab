<div class="card horizontal row">
  <div class="card-image col s3">
    <img src="{{movie.poster}}">
  </div>
  <div class="card-stacked col s9">
    <div class="card-content">
      <div class="card-header">
        <div class="card-title">
          {{movie.title}}
          <span class="year">({{movie.year}})</span>
        </div>
        <span class="genre">{{movie.genre}}</span>
      </div>
      <p>{{movie.plot}}</p>
      <div class="comment comment--saved" *ngIf="movie.commentSaved; else comment">
        <span>
          Comment:
        </span>
        <p>
          {{movie.comment}}
        </p>
      </div>
      <ng-template class="comment" #comment>
        <div class="input-field">
          <textarea
            class="materialize-textarea"
            [(ngModel)]="movie.comment"
          ></textarea>
          <label>Comment</label>
          <div class="wordcount" [ngStyle]="{color: movie.comment.trim().length === 0 ? 'firebrick' : 'lightseagreen'}">
            {{wordCount(movie.comment)}} words
          </div>
        </div>
      </ng-template>
      <div class="card-action">
        <button
          class="btn-flat"
          [disabled]="movie.comment.trim().length === 0"
          (click)="saveComment(movie.id)"
        >
          {{movie.commentSaved ? 'Edit' : 'Save'}} comment
        </button>
      </div>
    </div>
  </div>
</div>
